<!DOCTYPE html>
<html>
<head>
	<style>
		table {
			width: 500px;
			border-collapse: collapse;
		}
		td {
			height: 80px;
			border: 1px solid;
			border-color: black;
		}
		td.left {
			background-color: orange;
		}
		td.right {
			background-color: red;
		}
	</style>
	<title></title>
</head>
<body>
<table>
	<tr>
		<td class="left">
			Left Cell
		</td>
		<td class="right">
			Right Cell
		</td>
	</tr>
</table>
</body>
</html>
